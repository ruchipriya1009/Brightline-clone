<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <div class="su_row">
            <img src="https://brightline-public-images.s3-us-west-1.amazonaws.com/Logo_Brightline_Orange.png" alt="">
            <div>Welcome to Brightline</div>
        </div>
        <div class="su_row">
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons.flaticon.com/png/512/3023/premium/3023991.png?token=exp=1658607904~hmac=5a6b302518bb89e9606787cd2a79e071" alt="">
                    <input type="text" id="su_name" placeholder="You name">
                </div>
               
            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons.flaticon.com/png/512/542/premium/542638.png?token=exp=1658607960~hmac=77ae7ec63a347308c1952bf77f4a9a92" alt="">
                    <input type="email" id="su_email" placeholder="yours@example.com">
                </div>

            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons.flaticon.com/png/512/2767/premium/2767146.png?token=exp=1658608020~hmac=ba9ca2f0e70479aef571cc2ed18ef69e" alt="">
                    <input type="password" id="su_password" placeholder="your password">
                </div>
               
            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="">
                    <input type="text" id="su_username" placeholder="username of choice">
                </div>

            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons-png.flaticon.com/512/545/545245.png" alt="">
                    <input type="tel" id="su_mobile" placeholder="Mobile no.">
                </div>
               
            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons.flaticon.com/png/512/4288/premium/4288211.png?token=exp=1658608148~hmac=d0abed46d7d41bbcd3b225cad926402f" alt="">
                    <input type="text" id="su_description" placeholder="A few words...">
                </div>

            </div>




            <a href="#">Already have an account ?</a>
            <a href="./login.html">Login</a>
        </div>
        <div></div>
        <button id="su_submit">CONTINUE &#8594</button>
    </div>
</body>
<script src="./signup.js"></script>
</html>
