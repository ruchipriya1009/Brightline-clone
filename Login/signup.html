<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <div class="su_row">
            <img src="https://brightline-public-images.s3-us-west-1.amazonaws.com/Logo_Brightline_Orange.png" alt="">
            <div>Welcome to Brightline</div>
        </div>
        <div class="su_row">
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons-png.flaticon.com/128/6135/6135267.png" alt="">
                    <input type="text" id="su_name" placeholder="You name">
                </div>
               
            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons.flaticon.com/png/128/542/premium/542638.png?token=exp=1658637493~hmac=5d7ef796675d0d86b82d5c7b73a2e533" alt="">
                    <input type="email" id="su_email" placeholder="yours@example.com">
                </div>

            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons-png.flaticon.com/128/3064/3064197.png" alt="">
                    <input type="password" id="su_password" placeholder="your password">
                </div>
               
            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="">
                    <input type="text" id="su_username" placeholder="username of choice">
                </div>

            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons-png.flaticon.com/128/126/126509.png" alt="">
                    <input type="tel" id="su_mobile" placeholder="Mobile no.">
                </div>
               
            </div>
            <div class="su_data">
                <div class="su_input">
                    <img src="https://cdn-icons-png.flaticon.com/128/942/942799.png" alt="">
                    <input type="text" id="su_description" placeholder="A few words...">
                </div>

            </div>




            <a href="#">Already have an account ?</a>
            <a href="./login.html">Login</a>
        </div>
        <div></div>
        <button id="su_submit">CONTINUE &#8594</button>
    </div>
</body>
<script src="./signup.js"></script>
</html>
