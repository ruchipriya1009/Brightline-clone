<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="li_row">
            <img src="https://brightline-public-images.s3-us-west-1.amazonaws.com/Logo_Brightline_Orange.png" alt="">
            <div>Welcome to Brightline</div>
        </div>
        <div class="li_row">
            <div class="li_data">
                <div class="li_input">
                    <input type="email" id="li_email" placeholder="yours@example.com">
                </div>
                <div class="li_alert">Can't be blank</div>
            </div>
            <div class="li_data">
                <div class="li_input">
                    <input type="password" id="li_email" placeholder="your password">
                </div>
                <div class="li_alert">Can't be blank</div>
            </div>




            <a href="">Don't remember your password?</a>
            <a href="">Don't have an account?</a>
        </div>
        <div></div>
        <button>CONTINUE </button>
    </div>
</body>
</html>
