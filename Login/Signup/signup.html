<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <div class="su_row">
            <img src="https://brightline-public-images.s3-us-west-1.amazonaws.com/Logo_Brightline_Orange.png" alt="">
            <div>Welcome to Brightline</div>
        </div>
        <div class="su_row">
            <div class="su_data">
                <div class="su_input">
                    <input type="text" id="su_name" placeholder="You name">
                </div>
               
            </div>
            <div class="su_data">
                <div class="su_input">
                    <input type="email" id="su_email" placeholder="yours@example.com">
                </div>

            </div>
            <div class="su_data">
                <div class="su_input">
                    <input type="password" id="su_password" placeholder="your password">
                </div>
               
            </div>
            <div class="su_data">
                <div class="su_input">
                    <input type="text" id="su_username" placeholder="username of choice">
                </div>

            </div>
            <div class="su_data">
                <div class="su_input">
                    <input type="tel" id="su_mobile" placeholder="Mobile no.">
                </div>
               
            </div>
            <div class="su_data">
                <div class="su_input">
                    <input type="text" id="su_description" placeholder="A few words...">
                </div>

            </div>




            <a href="">Already have an account ?</a>
            <a href="">Login</a>
        </div>
        <div></div>
        <button id="su_submit">CONTINUE </button>
    </div>
</body>
<script src="./signup.js"></script>
</html>
