<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="li_row">
            <img src="https://brightline-public-images.s3-us-west-1.amazonaws.com/Logo_Brightline_Orange.png" alt="">
            <div>Welcome to Brightline</div>
        </div>
        <div class="li_row">
            <div class="li_data">
                <div class="li_input">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="">
                    <input type="text" id="li_username" placeholder="username">
                </div>
               
            </div>
            <div class="li_data">
                <div class="li_input">
                    <img src="https://cdn-icons.flaticon.com/png/512/2767/premium/2767146.png?" alt="">
                    <input type="password" id="li_password" placeholder="your password">
                </div>

            </div>




            <a href="#">Don't remember your password?</a>
            <a href="./signup.html">Don't have an account?</a>
        </div>
        <div></div>
        <button id="login_submit">CONTINUE &#8594</button>
    </div>
</body>
<script src="./login.js"></script>
</html>
